<div class="face-snap-card">
    <h2>{{ faceSnap.title }}</h2>
    <p>Mis en ligne le {{ faceSnap.createdDate }}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p *ngIf="faceSnap.location">
        Photo prise √† {{ faceSnap.location }}
    </p>
    <p class="flexible"><q>{{ faceSnap.description }}</q></p>
    <p>
        <button (click)="onSnap()">
            {{ hasSnapped ? 'Oops, unSnap!' : 'Oh Snap!'}}
        </button>
        <span [ngStyle]="{color: 'rgb(0,'+ faceSnap.snaps +',0)'}">üëç {{ faceSnap.snaps }}</span>
    </p>
</div>
