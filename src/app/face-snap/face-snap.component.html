<div class="face-snap-card">
    <h2>{{ title }}</h2>
    <p>Mis en ligne le {{ createdDate }}</p>
    <img [src]="imageUrl" [alt]="title">
    <p>{{ description }}</p>
    <p>
        <button (click)="onSnap()">
            {{hasSnapped ? 'Oops, unSnap!' : 'Oh Snap!'}}
        </button>
        👍 {{ snaps }}
    </p>
</div>
